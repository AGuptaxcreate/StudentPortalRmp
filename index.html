<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        window.firebaseImports = {
            initializeApp, getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut,
            getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, writeBatch
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
             font-family: 'Inter', sans-serif;
            background-image: url('srm.webp');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-color: #a4c2fc;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding-left: 24px;
                padding-right: 24px;
            }
        }
        header .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        header img {
            height: 60px;
            margin-right: 12px;
        }
        header h1 {
            color: #fff;
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            font-weight: 600;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 90%;
            max-width: 500px;
        }
        .toast {
            animation: fadeInOut 4s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        .animate-spin-fast {
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="srmlo.webp" alt="SRM Logo">
            <h1>SRM Student Portal</h1>
        </div>
        <div class="user-info text-white text-sm md:text-base mt-2 md:mt-0 flex items-center gap-2">
            <p id="authStatusText">Signed in as: <span id="userIdDisplay">Loading...</span></p>
            <button id="signOutBtn" class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg shadow-md transition-colors duration-300 transform hover:scale-105">
                Sign Out
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <div id="mainContent" class="p-4 md:p-10">
        <!-- Action Buttons -->
        <div class="bg-white rounded-2xl shadow-lg p-4 mb-6 flex flex-wrap justify-center items-center gap-2 md:gap-4">
            <button id="addStudentBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Add Student
            </button>
            <button id="addCourseBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Add Course
            </button>
            <button id="addGradeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Add Grade
            </button>
            <button id="showRecordsBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Show Records
            </button>
            
            <div class="w-full flex items-center gap-2 md:w-auto md:flex-grow">
                <input type="text" id="searchInput" placeholder="Search by ID..." class="flex-grow p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105">
                    Search
                </button>
            </div>
            
            <button id="deleteBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Delete Student
            </button>
            <button id="exportBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Export to CSV
            </button>
        </div>

        <!-- Table for displaying records -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="recordsTable">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tableBody">
                        <!-- Loading indicator and data will be populated by JavaScript -->
                    </tbody>
                </table>
                <div id="loadingIndicator" class="hidden text-center py-4">
                    <svg class="animate-spin-fast h-8 w-8 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-500 mt-2">Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal for User Input -->
    <div id="inputModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-800"></h2>
            <form id="modalForm">
                <div id="modalFormContent" class="space-y-4">
                    <!-- Form fields will be inserted here dynamically -->
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-xl hover:bg-gray-400">Cancel</button>
                    <button type="submit" id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        let firebaseApp, auth, db;
        let userId = null;
        let studentsData = [];
        let coursesData = [];
        let gradesData = [];
        let firestoreListeners = [];

        // Set up global variables from the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // UI Element references
        const elements = {
            tableBody: document.getElementById('tableBody'),
            addStudentBtn: document.getElementById('addStudentBtn'),
            addCourseBtn: document.getElementById('addCourseBtn'),
            addGradeBtn: document.getElementById('addGradeBtn'),
            showRecordsBtn: document.getElementById('showRecordsBtn'),
            searchBtn: document.getElementById('searchBtn'),
            deleteBtn: document.getElementById('deleteBtn'),
            exportBtn: document.getElementById('exportBtn'),
            searchInput: document.getElementById('searchInput'),
            inputModal: document.getElementById('inputModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalFormContent: document.getElementById('modalFormContent'),
            modalForm: document.getElementById('modalForm'),
            cancelBtn: document.getElementById('cancelBtn'),
            userIdDisplay: document.getElementById('userIdDisplay'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            mainContent: document.getElementById('mainContent'),
            signOutBtn: document.getElementById('signOutBtn'),
        };
        
        const gradeOptions = ["A", "B", "C", "D", "F"];

        // --- Firebase Initialization and Auth ---
        async function initFirebase() {
            try {
                const { initializeApp, getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseImports;
                firebaseApp = initializeApp(firebaseConfig);
                auth = getAuth(firebaseApp);
                db = getFirestore(firebaseApp);
                
                if (authToken) {
                    await signInWithCustomToken(auth, authToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        elements.userIdDisplay.textContent = user.displayName || user.email || user.uid;
                        elements.signOutBtn.classList.remove('hidden');
                        startRealtimeListeners();
                    } else {
                        // User is signed out
                        userId = null;
                        elements.userIdDisplay.textContent = '';
                        elements.signOutBtn.classList.add('hidden');
                        unsubscribeListeners();
                        elements.tableBody.innerHTML = ''; // Clear table
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showToast("Firebase initialization failed. Check console for details.");
            }
        }

        function unsubscribeListeners() {
            firestoreListeners.forEach(unsubscribe => unsubscribe());
            firestoreListeners = [];
        }

        // --- Realtime Data Listeners ---
        function startRealtimeListeners() {
            const { onSnapshot, collection } = window.firebaseImports;
            unsubscribeListeners(); // Unsubscribe from previous listeners

            const firestorePath = `/artifacts/${appId}/users/${userId}/`;

            const studentsRef = collection(db, `${firestorePath}students`);
            const coursesRef = collection(db, `${firestorePath}courses`);
            const gradesRef = collection(db, `${firestorePath}grades`);

            firestoreListeners.push(onSnapshot(studentsRef, (snapshot) => {
                elements.loadingIndicator.classList.remove('hidden');
                studentsData = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                loadAllRecords();
                elements.loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error("Error fetching students:", error);
                showToast("Error fetching students data.");
            }));

            firestoreListeners.push(onSnapshot(coursesRef, (snapshot) => {
                elements.loadingIndicator.classList.remove('hidden');
                coursesData = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                loadAllRecords();
                elements.loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error("Error fetching courses:", error);
                showToast("Error fetching courses data.");
            }));

            firestoreListeners.push(onSnapshot(gradesRef, (snapshot) => {
                elements.loadingIndicator.classList.remove('hidden');
                gradesData = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                loadAllRecords();
                elements.loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error("Error fetching grades:", error);
                showToast("Error fetching grades data.");
            }));
        }

        // --- Auth Functions ---
        async function handleSignOut() {
            const { signOut } = window.firebaseImports;
            try {
                await signOut(auth);
                showToast("Signed out successfully.");
            } catch (error) {
                console.error("Sign-out Error:", error);
                showToast("Sign-out failed. Please try again.");
            }
        }

        // --- Modal Logic ---
        function showModal(title, contentHTML, onSubmit) {
            elements.modalTitle.textContent = title;
            elements.modalFormContent.innerHTML = contentHTML;
            elements.inputModal.style.display = 'flex';
            
            const form = elements.modalForm;
            form.onsubmit = (e) => {
                e.preventDefault();
                onSubmit(e.target);
            };
        }

        function hideModal() {
            elements.inputModal.style.display = 'none';
            elements.modalForm.onsubmit = null;
        }
        
        elements.cancelBtn.onclick = hideModal;

        // --- Toast Notification ---
        function showToast(msg) {
            const toastDiv = document.createElement('div');
            toastDiv.className = 'fixed bottom-4 right-4 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-xl toast z-50';
            toastDiv.textContent = msg;
            document.body.appendChild(toastDiv);
            setTimeout(() => {
                toastDiv.remove();
            }, 4000);
        }

        // --- Core Functions ---

        async function addStudent() {
            const { addDoc, collection } = window.firebaseImports;
            const content = `
                <div>
                    <label class="block text-gray-700">Student ID:</label>
                    <input type="text" name="id" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700">Student Name:</label>
                    <input type="text" name="name" class="w-full p-2 border rounded-lg" required>
                </div>
            `;
            showModal('Add New Student', content, async (form) => {
                const id = form.id.value.trim();
                const name = form.name.value.trim();

                const existingStudent = studentsData.find(s => s.id === id);
                if (existingStudent) {
                    showToast("Student ID already exists!");
                    return;
                }

                try {
                    await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/students`), { id, name });
                    showToast("Student added successfully!");
                    hideModal();
                } catch (error) {
                    console.error("Error adding student:", error);
                    showToast("Error adding student.");
                }
            });
        }

        async function addCourse() {
            const { addDoc, collection } = window.firebaseImports;
            const content = `
                <div>
                    <label class="block text-gray-700">Course ID:</label>
                    <input type="text" name="id" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700">Course Title:</label>
                    <input type="text" name="title" class="w-full p-2 border rounded-lg" required>
                </div>
            `;
            showModal('Add New Course', content, async (form) => {
                const id = form.id.value.trim();
                const title = form.title.value.trim();
                
                const existingCourse = coursesData.find(c => c.id === id);
                if (existingCourse) {
                    showToast("Course ID already exists!");
                    return;
                }

                try {
                    await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/courses`), { id, title });
                    showToast("Course added successfully!");
                    hideModal();
                } catch (error) {
                    console.error("Error adding course:", error);
                    showToast("Error adding course.");
                }
            });
        }

        async function addGrade() {
            const { addDoc, collection, updateDoc, doc } = window.firebaseImports;
            if (studentsData.length === 0 || coursesData.length === 0) {
                showToast("Please add students and courses first.");
                return;
            }

            const studentOptions = studentsData.map(s => `<option value="${s.id}">${s.id} - ${s.name}</option>`).join('');
            const courseOptions = coursesData.map(c => `<option value="${c.id}">${c.id} - ${c.title}</option>`).join('');
            const gradeOptionsHTML = gradeOptions.map(g => `<option value="${g}">${g}</option>`).join('');

            const content = `
                <div>
                    <label class="block text-gray-700">Select Student:</label>
                    <select name="studentId" class="w-full p-2 border rounded-lg">${studentOptions}</select>
                </div>
                <div>
                    <label class="block text-gray-700">Select Course:</label>
                    <select name="courseId" class="w-full p-2 border rounded-lg">${courseOptions}</select>
                </div>
                <div>
                    <label class="block text-gray-700">Select Grade:</label>
                    <select name="grade" class="w-full p-2 border rounded-lg">${gradeOptionsHTML}</select>
                </div>
            `;

            showModal('Add New Grade', content, async (form) => {
                const studentId = form.studentId.value;
                const courseId = form.courseId.value;
                const grade = form.grade.value;
                
                const existingGrade = gradesData.find(g => g.studentId === studentId && g.courseId === courseId);
                
                try {
                    if (existingGrade) {
                        const gradeDocRef = doc(db, `/artifacts/${appId}/users/${userId}/grades`, existingGrade.docId);
                        await updateDoc(gradeDocRef, { grade });
                    } else {
                        await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/grades`), { studentId, courseId, grade });
                    }
                    showToast("Grade added successfully!");
                    hideModal();
                } catch (error) {
                    console.error("Error adding/updating grade:", error);
                    showToast("Error adding/updating grade.");
                }
            });
        }

        function loadAllRecords() {
            elements.tableBody.innerHTML = '';
            const filteredGrades = gradesData.filter(gradeRecord => {
                const student = studentsData.find(s => s.id === gradeRecord.studentId);
                return !!student;
            });
            
            filteredGrades.forEach(gradeRecord => {
                const student = studentsData.find(s => s.id === gradeRecord.studentId);
                const course = coursesData.find(c => c.id === gradeRecord.courseId);
                
                if (student && course) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.name}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${student.id}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${course.title}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500 grade-cell" data-student-id="${student.id}" data-course-id="${gradeRecord.courseId}">
                            <select class="p-1 border rounded-lg bg-gray-50 grade-select">
                                ${gradeOptions.map(g => `<option value="${g}" ${g === gradeRecord.grade ? 'selected' : ''}>${g}</option>`).join('')}
                            </select>
                        </td>
                    `;
                    elements.tableBody.appendChild(row);
                }
            });
            
            document.querySelectorAll('.grade-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const studentId = e.target.closest('.grade-cell').dataset.studentId;
                    const courseId = e.target.closest('.grade-cell').dataset.courseId;
                    const newGrade = e.target.value;
                    await updateGradeInFirestore(studentId, courseId, newGrade);
                });
            });
        }

        async function updateGradeInFirestore(studentId, courseId, newGrade) {
            const { updateDoc, doc } = window.firebaseImports;
            const gradeRecord = gradesData.find(g => g.studentId === studentId && g.courseId === courseId);
            if (gradeRecord) {
                try {
                    const gradeDocRef = doc(db, `/artifacts/${appId}/users/${userId}/grades`, gradeRecord.docId);
                    await updateDoc(gradeDocRef, { grade: newGrade });
                    showToast("Grade updated successfully!");
                } catch (error) {
                    console.error("Error updating grade:", error);
                    showToast("Error updating grade.");
                }
            }
        }

        function searchStudent() {
            const searchTerm = elements.searchInput.value.trim().toLowerCase();
            const rows = elements.tableBody.getElementsByTagName('tr');
            let found = false;
            for (let row of rows) {
                const studentIdCell = row.cells[1];
                const studentId = studentIdCell.textContent.toLowerCase();
                if (studentId.includes(searchTerm) || searchTerm === '') {
                    row.style.display = '';
                    found = true;
                } else {
                    row.style.display = 'none';
                }
            }
            if (!found && searchTerm !== '') {
                showToast("No student found with that ID.");
            }
        }

        async function deleteStudent() {
            const { writeBatch, collection, doc } = window.firebaseImports;
            const id = elements.searchInput.value.trim();
            if (!id) {
                showToast("Please enter a Student ID to delete.");
                return;
            }

            const studentToDelete = studentsData.find(s => s.id === id);
            if (!studentToDelete) {
                showToast("Student not found.");
                return;
            }

            try {
                const batch = writeBatch(db);
                
                // Get all grades associated with the student
                const gradesToDelete = gradesData.filter(g => g.studentId === id);
                gradesToDelete.forEach(grade => {
                    const gradeDocRef = doc(db, `/artifacts/${appId}/users/${userId}/grades`, grade.docId);
                    batch.delete(gradeDocRef);
                });

                // Delete the student document itself
                const studentDocRef = doc(db, `/artifacts/${appId}/users/${userId}/students`, studentToDelete.docId);
                batch.delete(studentDocRef);

                await batch.commit();
                showToast("Student and their grades deleted successfully!");
                elements.searchInput.value = '';
            } catch (error) {
                console.error("Error deleting student:", error);
                showToast("Error deleting student.");
            }
        }
        
        function exportToCSV() {
            if (studentsData.length === 0 && gradesData.length === 0) {
                showToast("No data to export!");
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,ID,Course,Grade\n";
            
            gradesData.forEach(gradeRecord => {
                const student = studentsData.find(s => s.id === gradeRecord.studentId);
                const course = coursesData.find(c => c.id === gradeRecord.courseId);
                
                if (student && course) {
                    const row = `"${student.name}","${student.id}","${course.title}","${gradeRecord.grade}"\n`;
                    csvContent += row;
                }
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "student_records.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Data exported to student_records.csv successfully!");
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            elements.signOutBtn.addEventListener('click', handleSignOut);
            elements.addStudentBtn.addEventListener('click', addStudent);
            elements.addCourseBtn.addEventListener('click', addCourse);
            elements.addGradeBtn.addEventListener('click', addGrade);
            elements.showRecordsBtn.addEventListener('click', loadAllRecords);
            elements.searchBtn.addEventListener('click', searchStudent);
            elements.deleteBtn.addEventListener('click', deleteStudent);
            elements.exportBtn.addEventListener('click', exportToCSV);
        });
    </script>
</body>
</html>
