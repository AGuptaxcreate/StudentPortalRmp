<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('srm.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #a4c2fc;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding-left: 24px;
                padding-right: 24px;
            }
        }
        header .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        header img {
            height: 60px;
            margin-right: 12px;
        }
        header h1 {
            color: #fff;
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            font-weight: 600;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 90%;
            max-width: 500px;
        }
        .toast {
            animation: fadeInOut 4s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="srmlo.webp" alt="SRM Logo">
            <h1>SRM Student Portal</h1>
        </div>
        <div class="mt-2 md:mt-0 text-white text-sm font-light text-center">
            <p id="appIdDisplay">App ID: Loading...</p>
        </div>
    </header>

    <div id="mainContent" class="p-4 md:p-10">
        <!-- Action Buttons -->
        <div class="bg-white rounded-2xl shadow-lg p-4 mb-6 flex flex-wrap justify-center items-center gap-2 md:gap-4">
            <button id="addStudentBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Add Student
            </button>
            <button id="addCourseBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Add Course
            </button>
            <button id="addGradeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Add Grade
            </button>
            <button id="showRecordsBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Show Records
            </button>
            
            <div class="w-full flex items-center gap-2 md:w-auto md:flex-grow">
                <input type="text" id="searchInput" placeholder="Search by ID..." class="flex-grow p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105">
                    Search
                </button>
            </div>
            
            <button id="deleteBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Delete Student
            </button>
            <button id="exportBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Export to CSV
            </button>
            <button id="copyLinkBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors duration-300 transform hover:scale-105 w-full md:w-auto">
                Copy Shared Link
            </button>
        </div>

        <!-- Table for displaying records -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="recordsTable">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Modal for User Input -->
    <div id="inputModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-800"></h2>
            <form id="modalForm">
                <div id="modalFormContent" class="space-y-4">
                    <!-- Form fields will be inserted here dynamically -->
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-xl hover:bg-gray-400">Cancel</button>
                    <button type="submit" id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firebase global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db;
        let auth;
        let studentsData = [];
        let coursesData = [];
        let gradesData = [];

        // UI Element references
        const elements = {
            tableBody: document.getElementById('tableBody'),
            addStudentBtn: document.getElementById('addStudentBtn'),
            addCourseBtn: document.getElementById('addCourseBtn'),
            addGradeBtn: document.getElementById('addGradeBtn'),
            showRecordsBtn: document.getElementById('showRecordsBtn'),
            searchBtn: document.getElementById('searchBtn'),
            deleteBtn: document.getElementById('deleteBtn'),
            exportBtn: document.getElementById('exportBtn'),
            copyLinkBtn: document.getElementById('copyLinkBtn'),
            searchInput: document.getElementById('searchInput'),
            inputModal: document.getElementById('inputModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalFormContent: document.getElementById('modalFormContent'),
            modalForm: document.getElementById('modalForm'),
            cancelBtn: document.getElementById('cancelBtn'),
            appIdDisplay: document.getElementById('appIdDisplay')
        };
        
        const gradeOptions = ["A", "B", "C", "D", "F"];

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        elements.appIdDisplay.textContent = `App ID: ${appId}`;
                        setupRealtimeListeners();
                    } else {
                        // Sign in anonymously if no auth token is provided
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase auth error:", error);
                            showToast("Authentication failed. Please check your console for errors.");
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showToast("Failed to initialize Firebase. Check console for details.");
            }
        }

        // --- Firestore Collection Path ---
        // Now using a public data path for collaboration
        function getCollectionPath(collectionName) {
            return `artifacts/${appId}/public/data/${collectionName}`;
        }

        function setupRealtimeListeners() {
            if (!db) return;

            const studentQuery = collection(db, getCollectionPath('students'));
            onSnapshot(studentQuery, (snapshot) => {
                studentsData = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                loadAllRecords();
            });

            const courseQuery = collection(db, getCollectionPath('courses'));
            onSnapshot(courseQuery, (snapshot) => {
                coursesData = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                loadAllRecords();
            });

            const gradeQuery = collection(db, getCollectionPath('grades'));
            onSnapshot(gradeQuery, (snapshot) => {
                gradesData = snapshot.docs.map(doc => ({ ...doc.data(), docId: doc.id }));
                loadAllRecords();
            });
        }

        // --- Modal Logic ---
        function showModal(title, contentHTML, onSubmit) {
            elements.modalTitle.textContent = title;
            elements.modalFormContent.innerHTML = contentHTML;
            elements.inputModal.style.display = 'flex';
            
            const form = elements.modalForm;
            form.onsubmit = (e) => {
                e.preventDefault();
                onSubmit(e.target);
            };
        }

        function hideModal() {
            elements.inputModal.style.display = 'none';
            elements.modalForm.onsubmit = null;
        }
        
        elements.cancelBtn.onclick = hideModal;

        // --- Toast Notification ---
        function showToast(msg) {
            const toastDiv = document.createElement('div');
            toastDiv.className = 'fixed bottom-4 right-4 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-xl toast z-50';
            toastDiv.textContent = msg;
            document.body.appendChild(toastDiv);
            setTimeout(() => {
                toastDiv.remove();
            }, 4000);
        }

        // --- Core Functions ---

        async function addStudent() {
            const content = `
                <div>
                    <label class="block text-gray-700">Student ID:</label>
                    <input type="text" name="id" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700">Student Name:</label>
                    <input type="text" name="name" class="w-full p-2 border rounded-lg" required>
                </div>
            `;
            showModal('Add New Student', content, async (form) => {
                const id = form.id.value.trim();
                const name = form.name.value.trim();

                const existingStudent = studentsData.find(s => s.id === id);
                if (existingStudent) {
                    showToast("Student ID already exists!");
                    return;
                }
                
                try {
                    await addDoc(collection(db, getCollectionPath('students')), { id, name });
                    hideModal();
                    showToast("Student added successfully!");
                } catch (error) {
                    console.error("Error adding student:", error);
                    showToast("Failed to add student.");
                }
            });
        }

        async function addCourse() {
            const content = `
                <div>
                    <label class="block text-gray-700">Course ID:</label>
                    <input type="text" name="id" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700">Course Title:</label>
                    <input type="text" name="title" class="w-full p-2 border rounded-lg" required>
                </div>
            `;
            showModal('Add New Course', content, async (form) => {
                const id = form.id.value.trim();
                const title = form.title.value.trim();
                
                const existingCourse = coursesData.find(c => c.id === id);
                if (existingCourse) {
                    showToast("Course ID already exists!");
                    return;
                }

                try {
                    await addDoc(collection(db, getCollectionPath('courses')), { id, title });
                    hideModal();
                    showToast("Course added successfully!");
                } catch (error) {
                    console.error("Error adding course:", error);
                    showToast("Failed to add course.");
                }
            });
        }

        async function addGrade() {
            if (studentsData.length === 0 || coursesData.length === 0) {
                showToast("Please add students and courses first.");
                return;
            }

            const studentOptions = studentsData.map(s => `<option value="${s.docId}">${s.id} - ${s.name}</option>`).join('');
            const courseOptions = coursesData.map(c => `<option value="${c.docId}">${c.id} - ${c.title}</option>`).join('');
            const gradeOptionsHTML = gradeOptions.map(g => `<option value="${g}">${g}</option>`).join('');

            const content = `
                <div>
                    <label class="block text-gray-700">Select Student:</label>
                    <select name="studentDocId" class="w-full p-2 border rounded-lg">${studentOptions}</select>
                </div>
                <div>
                    <label class="block text-gray-700">Select Course:</label>
                    <select name="courseDocId" class="w-full p-2 border rounded-lg">${courseOptions}</select>
                </div>
                <div>
                    <label class="block text-gray-700">Select Grade:</label>
                    <select name="grade" class="w-full p-2 border rounded-lg">${gradeOptionsHTML}</select>
                </div>
            `;

            showModal('Add New Grade', content, async (form) => {
                const studentDocId = form.studentDocId.value;
                const courseDocId = form.courseDocId.value;
                const grade = form.grade.value;
                
                const existingGrade = gradesData.find(g => g.studentDocId === studentDocId && g.courseDocId === courseDocId);

                try {
                    if (existingGrade) {
                        await updateDoc(doc(db, getCollectionPath('grades'), existingGrade.docId), { grade });
                    } else {
                        await addDoc(collection(db, getCollectionPath('grades')), { studentDocId, courseDocId, grade });
                    }
                    hideModal();
                    showToast("Grade updated successfully!");
                } catch (error) {
                    console.error("Error updating grade:", error);
                    showToast("Failed to update grade.");
                }
            });
        }

        function loadAllRecords() {
            elements.tableBody.innerHTML = '';
            
            gradesData.forEach(gradeRecord => {
                const student = studentsData.find(s => s.docId === gradeRecord.studentDocId);
                const course = coursesData.find(c => c.docId === gradeRecord.courseDocId);
                
                if (student && course) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.name}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${student.id}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500">${course.title}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 whitespace-nowrap text-sm text-gray-500 grade-cell" data-grade-docid="${gradeRecord.docId}">
                            <select class="p-1 border rounded-lg bg-gray-50 grade-select">
                                ${gradeOptions.map(g => `<option value="${g}" ${g === gradeRecord.grade ? 'selected' : ''}>${g}</option>`).join('')}
                            </select>
                        </td>
                    `;
                    elements.tableBody.appendChild(row);
                }
            });
            
            document.querySelectorAll('.grade-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const gradeDocId = e.target.closest('.grade-cell').dataset.gradeDocid;
                    const newGrade = e.target.value;
                    try {
                        await updateDoc(doc(db, getCollectionPath('grades'), gradeDocId), { grade: newGrade });
                        showToast("Grade updated successfully!");
                    } catch (error) {
                        console.error("Error updating grade:", error);
                        showToast("Failed to update grade.");
                    }
                });
            });
        }

        function searchStudent() {
            const searchTerm = elements.searchInput.value.trim().toLowerCase();
            const rows = elements.tableBody.getElementsByTagName('tr');
            let found = false;
            for (let row of rows) {
                const studentIdCell = row.cells[1];
                const studentId = studentIdCell.textContent.toLowerCase();
                if (studentId.includes(searchTerm) || searchTerm === '') {
                    row.style.display = '';
                    found = true;
                } else {
                    row.style.display = 'none';
                }
            }
            if (!found && searchTerm !== '') {
                showToast("No student found with that ID.");
            }
        }

        async function deleteStudent() {
            const id = elements.searchInput.value.trim();
            if (!id) {
                showToast("Please enter a Student ID to delete.");
                return;
            }

            const studentToDelete = studentsData.find(s => s.id === id);
            if (!studentToDelete) {
                showToast("Student not found.");
                return;
            }

            const confirmModalContent = `
                <p>Are you sure you want to delete student ID <strong>${id}</strong>? This will also delete all associated grades.</p>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" id="confirmCancelBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-xl hover:bg-gray-400">Cancel</button>
                    <button type="button" id="confirmDeleteBtn" class="bg-red-500 text-white py-2 px-4 rounded-xl hover:bg-red-600">Delete</button>
                </div>
            `;
            showModal('Confirm Deletion', confirmModalContent, () => {});

            document.getElementById('confirmCancelBtn').onclick = hideModal;
            document.getElementById('confirmDeleteBtn').onclick = async () => {
                hideModal();
                try {
                    // Find all grades associated with the student to delete
                    const gradesToDelete = gradesData.filter(g => g.studentDocId === studentToDelete.docId);
                    
                    // Delete all associated grades
                    await Promise.all(gradesToDelete.map(g => deleteDoc(doc(db, getCollectionPath('grades'), g.docId))));

                    // Delete the student document
                    await deleteDoc(doc(db, getCollectionPath('students'), studentToDelete.docId));
                    
                    showToast("Student and their grades deleted successfully!");
                    elements.searchInput.value = '';
                } catch (error) {
                    console.error("Error deleting student:", error);
                    showToast("Failed to delete student.");
                }
            };
        }
        
        async function exportToCSV() {
            if (studentsData.length === 0 && gradesData.length === 0) {
                showToast("No data to export!");
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,ID,Course,Grade\n";
            
            gradesData.forEach(gradeRecord => {
                const student = studentsData.find(s => s.docId === gradeRecord.studentDocId);
                const course = coursesData.find(c => c.docId === gradeRecord.courseDocId);
                
                if (student && course) {
                    const row = `"${student.name}","${student.id}","${course.title}","${gradeRecord.grade}"\n`;
                    csvContent += row;
                }
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "student_records.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Data exported to student_records.csv successfully!");
        }
        
        function copySharedLink() {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showToast("Shareable link copied to clipboard!");
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    showToast("Failed to copy link. Please copy it manually from the address bar.");
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = window.location.href;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showToast("Shareable link copied to clipboard!");
                } catch (err) {
                    console.error('Could not copy text: ', err);
                    showToast("Failed to copy link. Please copy it manually from the address bar.");
                }
                document.body.removeChild(textarea);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            elements.addStudentBtn.addEventListener('click', addStudent);
            elements.addCourseBtn.addEventListener('click', addCourse);
            elements.addGradeBtn.addEventListener('click', addGrade);
            elements.showRecordsBtn.addEventListener('click', loadAllRecords);
            elements.searchBtn.addEventListener('click', searchStudent);
            elements.deleteBtn.addEventListener('click', deleteStudent);
            elements.exportBtn.addEventListener('click', exportToCSV);
            elements.copyLinkBtn.addEventListener('click', copySharedLink);
        });
    </script>
</body>
</html>
